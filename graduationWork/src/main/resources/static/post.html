<!DOCTYPE html>
<html lang="en" ng-app="postModule">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img alt="" height="30" src="img/home-black-18dp.svg" width="30">
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="channel.html">Каналы</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="post.html">Новости</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <form name="postForm" ng-controller="PostController">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Текст новости</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="text" rows="3"></textarea>

            <div class="col-sm-9">
                            <span class="btn btn-default btn-file">
                                <input class="file" data-show-caption="true" data-show-upload="false"
                                       file-model="photos" id="input-2"
                                       multiple name="input2[]" type="file">
                            </span>
            </div>

            <button class="btn btn-primary" ng-click="createPost(post, postForm)" type="button">Создать новость
            </button>
        </div>
    </form>
</div>
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/service/postService.js"></script>
<script src="js/controllers/postController.js"></script>
</body>
</html>
